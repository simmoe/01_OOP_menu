<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5 web template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js" integrity="sha512-lvddmeF7aHRJwdbJeYThWd5kWSjTrXBzCRF/jYROiHzmhMJ1dEXfGH5Q7ft0yhizXTopAETG03s5ajTflauijA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="riddle">
        <div data-color="white" data-bg="green" data-text="blue"></div>
        <div data-color="blue" data-bg="red" data-text="green"></div>
        <div data-color="black" data-bg="white" data-text="blue"></div>
        <div data-color="green" data-bg="black" data-text="white"></div>
        <div data-color="red" data-bg="blue" data-text="green"></div>
    </div>
    <div id="menu">
        <div data-page="1" data-color="white">1</div>
        <div data-page="2" data-color="blue">2</div>
        <div data-page="3" data-color="white">3</div>
        <div data-page="4" data-color="green">4</div>
    </div>
    <div id="helpText">
        <h1>Du har nu <span id="time">180</span> sekunder til at klikke på knapperne ovenfor i den rigtige rækkefølge</h1>
        <div id="hint"></div>
    </div>
    <div class="page visible" id="page1">
    </div>
    <div class="page" id="page2">
    </div>
    <div class="page" id="page3">
    </div>
    <div class="page" id="page4">
    </div>
    <div class="page" id="page4">
    </div>
    <div class="page" id="page5">
        <h1 id="result"></h1>
    </div>
</body>
</html>
